<div class="group">
  
  <h3>Author</h3>
  
  <div class="field">
    <label for="autor_name">Author name</label>
    <input type="text" id="autor_name" placeholder="author name" ng-model="settings.author.name" /> 
  </div>
  
  <div class="field">
    <label for="autor_mail">Author mail</label>
    <input type="email" id="autor_mail" placeholder="author mail" ng-model="settings.author.mail" /> 
  </div>
  
  <div class="field">
    <label for="autor_url">Author website</label>
    <input type="url" id="autor_url" placeholder="author website" ng-model="settings.author.url" /> 
  </div>
  
  <div class="field">
      <a class="btn-cancel btn-link" href="/#/">Cancel</a>
      <button class="btn-next" ng-click="next('settings.repository')">Back</button>
      <button class="btn-next" ng-disabled="!form.$valid" ng-click="next('settings.defaults')">Continue</button>
  </div>
  
</div>
